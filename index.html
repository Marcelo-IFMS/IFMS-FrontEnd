<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Frontend</title>
</head>

<body>
    <div class="container bg-primary-subtle rounded border border-info mx-auto m-2">
        <div id="MainMenu"></div>
    </div>
    <div class="container bg-primary-subtle rounded rounded border border-info mx-auto">
        <div id="conteudo">Bem vindo disciplina de Frontend</div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script lang="text/javascript">
    $(function () {
        $("#MainMenu").load('menu.html');
    });
    $(document).on("click", "a", function () {
        var href = $(this)[0].attributes[1].value;
        $.ajax({
            url: href,
            dataType: 'html',
            success: function (html) {
                $('#conteudo').html(html)
            }
        })
        return false;
    });
</script>
