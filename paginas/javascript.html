<div id="js">
    <div id="dv1">
        <div class="mt-2 container">
            <button onclick="window.alert('a')">Window Alert</button>
            <button onclick="document.getElementById('dv2').innerHTML= 'Boa tarde';">Troca Div 2</button>
        </div>
        <div class="mt-2 container">
            <button onclick="textoInput()">Insere Texto</button>
            <input type="text" id="texto">
        </div>
        <div class="mt-2 container">
            <button onclick="trocatexto('OlÃ¡')">Muda texto</button>
            
        </div>
        <div class="mt-2 container">
            <button onclick="trocaCor()">Troca Cor dv2</button> 
            <input type="text" id="cor">
        </div>
        <div class="mt-2 container">
            <button onclick="aumentaFonte()">Aumentar Texto dv3</button>
            <button onclick="reduzFonte()">Reduz Texto dv3</button>
        </div>
        <div class="mt-2 container">
            <button onclick="tamanhoFonte('aumenta')">Aumentar dv3</button>
            <button onclick="tamanhoFonte('reduz')">Reduz dv3</button>
        </div>
    </div>
    <div id="dv2" class="mt-2 container"></div>
    <div id="dv3" class="mt-2 container"></div>
</div>
<script type="text/javascript">
    var tamFont = 12;
    function trocatexto(texto) {
        document.getElementById('dv2').innerHTML = texto;
    }
    function textoInput() {
        document.getElementById('dv3').innerHTML = document.getElementById('texto').value;
    }
    function trocaCor() {
        document.getElementById('dv3').style.color = document.getElementById('cor').value;
    }
    function aumentaFonte() {
        tamFont++;
        document.getElementById('dv3').style.fontSize = tamFont + 'px';
    }
    function reduzFonte() {
        tamFont--;
        document.getElementById('dv3').style.fontSize = tamFont + 'px';
    }
    function tamanhoFonte(condicao) {
        if (condicao == 'aumenta') {
            tamFont++;
            document.getElementById('dv3').style.fontSize = tamFont + 'px';
            return false;
        }
        if (condicao == 'reduz') {
            tamFont--;
            document.getElementById('dv3').style.fontSize = tamFont + 'px';
            return false;
        }
    }

</script>
